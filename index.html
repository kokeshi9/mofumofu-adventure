<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>もふもふ冒険村</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>もふもふ冒険村</h1>

  <!-- ステータス（常時表示） -->
  <div id="status">
    <span>仲間: <span id="allyVal">0</span>人</span>
    ／ <span>アイテム: <span id="itemVal">0</span>個</span>
    ／ <span>HP: <span id="hpVal">3</span></span>
  </div>

  <!-- マップ -->
  <div id="map"></div>

  <!-- 仲間一覧（バッジ表示） -->
  <div id="allies" class="allies"></div>

  <!-- ログ -->
  <div id="log">イベントメッセージ</div>
  <div id="log-history"></div>

  <!-- 操作ボタン -->
  <button id="nextButton" onclick="next()">▶ 次へ進む</button>
  <button id="retryButton" onclick="location.reload()" style="display:none;">🔁 もう一度遊ぶ</button>

  <script src="main.js"></script>
</body>
</html>
